# Hugo configuration file
title: jfrancai

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: projects
      name: Projects
      pageRef: /projects
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/jfrancai"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/jfrancai/portfolio"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/jfrancai_"
      params:
        icon: x-twitter

params:
  title: "Porter"
  author: "Carolyn Van Slyck"
  description: "A Friendly Cloud Installer for Cloud Native Application Bundles"
  image: "images/porter-twitter-card.png"

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/pp.jpg
      width: 40
      height: 40
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  blog:
    list:
      displayTags: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
